<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add message</title>
</head>
<body>
<p align="center">请您输入留言</p>
<p align="center">
    <a href="/servlet/getMessage">査看留言</a>
</p>
<form method="post" action="/servlet/addMessage">
    <table width="600" height="400" border="0" align="center">
        <tr>
            <td width="100">姓名：</td>
            <td width="500">
                <input name="name" type="text" id="name" size="40" maxlength="20"/>
            </td>
        </tr>
        <tr>
            <td>E-Mail：</td>
            <td>
                <input name="email" type="text" id="email" size="40"/>
            </td>
        </tr>
        <tr>
            <td>电话：</td>
            <td>
                <input name="phone" type="text" id="phone" size="40"/>
            </td>
        </tr>
        <tr>
            <td>主题：</td>
            <td>
                <input name="title" type="text" id="title" size="40"/>
            </td>
        </tr>
        <tr>
            <td valign="top">内容：</td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="Submit" value="提交">
                <input type="reset" name="reset" value="重置">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
