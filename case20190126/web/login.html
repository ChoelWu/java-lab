<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h2>请输入登录信息</h2>
<form method="post" action="/servlet/login">
    <table border="1">
        <tbody>
        <tr>
            <td>

                用户名：
            </td>
            <td>
                <input type="text" name="username" size="20">
            </td>
        </tr>
        <tr>
            <td>
                密码：
            </td>
            <td>
                <input type="password" name="password" size="20">
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="登录"></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
